<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Coundown For New Year</h1>
    <div class="coundown-container">
        <div class="coundown-ol days-container">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>
        <div class="coundown-ol hours-container">
            <p class="big-text" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="coundown-ol mins-container">
            <p class="big-text" id="mins"></p>
            <span>Mins</span>
        </div>
        <div class="coundown-ol seconds-container">
            <p class="big-text" id="seconds"></p>
            <span>Seconds</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
